<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مساعد الباهي المهدي</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;400;700;900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card" role="main">
    <header>
      <div class="title">
        <i class="fas fa-robot"></i>
        <div>
          <h1>مساعد الباهي المهدي </h1>
          <div class="subtitle">تحدث بالمايك أو اكتب وأنا هنا للإجابة على اسئلتك ! انا مساعد مهدي الباهي  في مادة الفلسفة </div>
        </div>
      </div>
    </header>

    <div class="main">
      <!-- Avatar + Controls -->
      <div>
        <div id="avatar-container">
          <video id="avatar-video" muted loop playsinline>
            <source src="avatar.mp4" type="video/mp4">
            متصفحك لا يدعم الفيديو.
          </video>
        </div>

        <div class="controls">
          <button class="btn-primary" id="btn-send"><i class="fas fa-paper-plane"></i> إرسال</button>
          <button class="btn-red" id="btn-record"><i class="fas fa-microphone"></i> تحدث</button>
          <button class="btn-gray" id="btn-stop"><i class="fas fa-volume-mute"></i> إيقاف</button>
          <button class="btn-yellow" id="btn-reload"><i class="fas fa-rotate-right"></i> إعادة البدء</button>

        </div>
      </div>

      <!-- Text input + Answer -->
      <div class="io">
        <textarea id="question" placeholder="اكتب أو اضغط 'تحدث' وتكلم..."></textarea>
        <div id="answer" aria-live="polite"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
